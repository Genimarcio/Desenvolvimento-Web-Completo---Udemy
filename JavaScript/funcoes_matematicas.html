<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>

    <script>

      //Math.ceil - Arredonda pra cima
      var x = Math.ceil(10.380)
      document.write(x)
      document.write('<hr />')
      //Math.floor - Arredonda para parte inteira
      var x = Math.floor(10.380)
      document.write(x)
      document.write('<hr />')
      //Math.round - Arredonda para cima ou para baixo
      var x = Math.round(10.580)
      document.write(x)
      document.write('<hr />')
      //Math.random - Fornece valores aleat√≥rios entre 0 e 1.
      var x = Math.random()
      document.write(x)
      document.write('<hr />')
      
    </script>
    
</head>
<body>
    
       
</body>
</html>
