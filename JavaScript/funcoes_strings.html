<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>

    <script>

        //Propriedade length
             document.write('Genimarcio Lima da Silva'.length)
             document.write('<hr />')
        //Propriedade charAt
             document.write('Genimarcio Lima da Silva'.charAt(23))
             document.write('<hr />')
        //Propriedade indexOf
            var nome = ' Genimarcio Lima da Silva '
             document.write(nome.indexOf('G'))
             document.write('<hr />')
        //Propriedade replace
            document.write(nome.replace('Genimarcio Lima da Silva' , 'Miguel Lima da Silva'))
            document.write('<hr />')
        //Propriedade substr
            document.write(nome.substr(0 , 11))
            document.write('<hr />')
        //Propriedade toLowerCase
            document.write(nome.toLowerCase())
            document.write('<hr />')
        //Propriedade toUpperCase
            document.write(nome.toUpperCase())
            document.write('<hr />')
        //Propriedade trim
            document.write('-' + nome.trim() + '-')
            document.write('<hr />')

    </script>
    
</head>
<body>
    
       
</body>
</html>
