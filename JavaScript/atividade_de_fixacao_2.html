<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/estilo.css">
    <title>JavaScript</title>

    <script>

        let nome,altura,peso,massa,classificacao

        nome = prompt('Digite seu nome:')
        altura = prompt('Informe sua altura:')
        peso = prompt('Digite seu peso:')

        peso = parseFloat(peso)
        altura = parseFloat(altura)

        altura = altura / 100

        massa = peso / (altura * altura)

        if(massa < 16){
            classificacao = 'Baixo peso, muito grave!'
        } else if (massa > 16 && massa <= 16.99){
            classificacao = 'Baixo peso, grave!'
        } else if (massa >= 17 && massa <= 18.49){
            classificacao = 'Baixo peso!'
        } else if (massa >= 18.50 && massa <= 24.99){
            classificacao = 'Peso normal!'
        } else if (massa >= 25 && massa <= 29.99){
            classificacao = 'Sobrepeso!'
        } else if (massa >= 30 && massa <= 34.99){
            classificacao = 'Obesidade tipo I'
        } else if (massa >= 35 && massa <= 39.99){
            classificacao = 'Obesidade tipo II'
        }else {
            classificacao = 'Obesidade tipo III'
        }

        document.write(nome + ' possui Ã­ndice de massa corporal igual a ' + massa + ' ,sendo classificado como: ' + classificacao )     

    </script>
    
</head>
